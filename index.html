<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Acordes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .device-select {
            margin-bottom: 20px;
        }

        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }

        select {
            background: white;
            color: #333;
            min-width: 300px;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button.stop {
            background: #f44336;
        }

        button.stop:hover {
            background: #da190b;
        }

        .chord-display {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .current-chord {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        .confidence {
            font-size: 1.2em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .info {
            color: #4ecdc4;
        }

        .hidden {
            display: none;
        }

        .visualization-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        #waveformCanvas {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detector de Acordes</h1>
        
        <div class="controls">
            <div class="device-select">
                <select id="audioInput">
                    <option value="">Selecciona un dispositivo de audio...</option>
                </select>
            </div>
            <button id="startBtn" class="hidden">Iniciar Detección</button>
            <button id="stopBtn" class="stop hidden">Detener</button>
        </div>

        <div class="chord-display">
            <div class="current-chord" id="currentChord">--</div>
            <div class="confidence" id="confidence">Confianza: 0%</div>
        </div>

        <div class="visualization-container">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div class="status" id="status">
            Selecciona un dispositivo de audio para iniciar la detección automática
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
